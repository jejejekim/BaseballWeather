<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style/style.css" />
        <title>BaseBallWeather</title>
    </head>
    <body>
        <div class="playground">
            <section class="background"></section>
            <section class="title">
                <div class="icon">O</div>
                <div class="timeLocation">
                    <p class="time">8/16(수)</p>
                    <p class="location">롯데자이언츠상동야구장</p>
                </div>
            </section>
            <section class="contents">
                <h1 class="tempreture">24˚</h1>
                <h2 class="summary">야구 보러가기 딱 좋은 날씨에요!</h2>
                <div class="weeklyWeather">
                    <div class="dailyWeather">
                        <p>수</p>
                        <icon>O</icon>
                        <p>30˚</p>
                    </div>
                    <div class="dailyWeather"></div>
                    <div class="dailyWeather"></div>
                    <div class="dailyWeather"></div>
                    <div class="dailyWeather"></div>
                    <div class="dailyWeather"></div>
                </div>
            </section>
        </div>
    </body>
</html>
